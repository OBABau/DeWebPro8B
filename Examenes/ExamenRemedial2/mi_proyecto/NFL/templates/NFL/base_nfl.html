{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <nav class="navbar bg-primary text-primary-content mb-8">
        <div class="navbar-start">
            <a href="{% url 'NFL:home' %}" class="btn btn-ghost text-xl">NFL Management</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{% url 'NFL:stadium_list' %}" class="btn btn-ghost">🏟️ Stadiums</a></li>
                <li><a href="{% url 'NFL:team_list' %}" class="btn btn-ghost">🏈 Teams</a></li>
                <li><a href="{% url 'NFL:player_list' %}" class="btn btn-ghost">👤 Players</a></li>
            </ul>
        </div>
    </nav>
    
    {% if messages %}
    <div class="toast toast-top toast-end z-50">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} mb-2">
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block nfl_content %}
    {% endblock %}
</div>
{% endblock %}
