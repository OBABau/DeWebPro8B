{% extends 'NFL/base_nfl.html' %}

{% block nfl_content %}
<div class="card bg-base-100 shadow-xl max-w-md mx-auto">
    <div class="card-body text-center">
        <div class="text-error text-6xl mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>
        
        <h2 class="card-title justify-center text-2xl mb-2">Delete Player</h2>
        <p class="text-base-content/70 mb-6">Are you sure you want to delete <strong>{{ player.name }}</strong> from {{ player.team.name }}?</p>
        
        <div class="card bg-base-200 mb-4">
            <div class="card-body text-center py-4">
                <div class="badge badge-primary badge-lg mb-2">#{{ player.number }}</div>
                <p class="font-semibold">{{ player.name }}</p>
                <p class="text-sm text-base-content/70">{{ player.position }} - {{ player.team.name }}</p>
            </div>
        </div>
        
        <form method="post" class="w-full">
            {% csrf_token %}
            <div class="card-actions justify-center space-x-2">
                <a href="{% url 'NFL:player_list' %}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-error">Delete Player</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
