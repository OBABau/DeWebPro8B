{% extends 'NFL/base_nfl.html' %}

{% block nfl_content %}
<div class="card bg-base-100 shadow-xl max-w-2xl mx-auto">
    <div class="card-body">
        <h2 class="card-title text-2xl mb-6">{{ title }}</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Stadium Name</span>
                </label>
                {{ form.name }}
                {% if form.name.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">{{ form.name.errors.0 }}</span>
                    </label>
                {% endif %}
            </div>
            
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Capacity</span>
                </label>
                {{ form.capacity }}
                {% if form.capacity.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">{{ form.capacity.errors.0 }}</span>
                    </label>
                {% endif %}
            </div>
            
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Box Size</span>
                </label>
                {{ form.box_size }}
                {% if form.box_size.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">{{ form.box_size.errors.0 }}</span>
                    </label>
                {% endif %}
            </div>
            
            <div class="card-actions justify-end space-x-2 pt-4">
                <a href="{% url 'NFL:stadium_list' %}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    {% if stadium %}Update{% else %}Create{% endif %} Stadium
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
